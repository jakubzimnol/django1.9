{% extends "base.html" %}

{% block head_title %} 
    {{ instance.title }} | {{ block.super }} 
{% endblock head_title %}

{% block content %}
    <div class='col-sm-6 col-sm-offset-3'>
        {% if instance.image %}
            <img src='{{ instance.image.url }}' class='img-responsive'>
        {% endif %}
        <h1> {{ title }} <small> {{ instance.created }}</small></h1>
        {{ instance.text | linebreaks }}  <br/>
    </div>
{% endblock content %}}
